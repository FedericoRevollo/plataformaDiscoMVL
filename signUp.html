<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Soda Stereo</title>
</head>
<body>
    <div>
        <h3>Registro</h3>
    </div>
    <div>
        <form action="" class="formClass">
            <fieldset>
                <legend class="legendClass">Formulario de Registro</legend>
                <br>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" placeholder="Juan" required>
                </div>
                <br>
                <div>
                    <label for="lastname">Apellido:</label>
                    <input type="text" name="lastname" placeholder="Perez" required>
                </div>
                <br>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" name="email" placeholder="pledu@pledu" required>
                </div>
                <br>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar">
                </div>
                <br>
            </fieldset>
        </form>
    </div>
    <br>
    <a class="tamGrande" href="./index.html">Volver</a>
</body>
</html>
